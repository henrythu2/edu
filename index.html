<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小白识百草</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100">
    <!-- 状态栏 -->
    <div class="bg-white p-4 flex justify-between items-center">
        <div class="text-lg font-semibold">小白识百草</div>
        <div class="flex space-x-2">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"></path>
            </svg>
        </div>
    </div>

    <!-- 主要内容 -->
    <div class="p-4">
        <!-- 搜索栏 -->
        <div class="relative mb-6">
            <input type="text" placeholder="搜索药材..." class="w-full p-3 pl-10 rounded-lg bg-white shadow-sm">
            <svg class="w-5 h-5 absolute left-3 top-3.5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
            </svg>
        </div>

        <!-- 热门药材 -->
        <div class="mb-8">
            <h2 class="text-xl font-semibold mb-4">热门药材</h2>
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-white rounded-lg shadow-sm p-4">
                    <img src="https://img.zcool.cn/community/01b6c95d5b2e5fa8012193a3e7e2e2.jpg" alt="人参" class="w-full h-32 object-cover rounded-lg mb-2">
                    <h3 class="font-medium">人参</h3>
                    <p class="text-sm text-gray-600">补气养血，安神益智</p>
                </div>
                <div class="bg-white rounded-lg shadow-sm p-4">
                    <img src="https://img.zcool.cn/community/01b6c95d5b2e5fa8012193a3e7e2e2.jpg" alt="灵芝" class="w-full h-32 object-cover rounded-lg mb-2">
                    <h3 class="font-medium">灵芝</h3>
                    <p class="text-sm text-gray-600">补气安神，止咳平喘</p>
                </div>
            </div>
        </div>

        <!-- 每日推荐 -->
        <div>
            <h2 class="text-xl font-semibold mb-4">每日推荐</h2>
            <div class="bg-white rounded-lg shadow-sm p-4">
                <img src="https://img.zcool.cn/community/01b6c95d5b2e5fa8012193a3e7e2e2.jpg" alt="当归" class="w-full h-48 object-cover rounded-lg mb-4">
                <h3 class="text-lg font-medium mb-2">当归</h3>
                <p class="text-gray-600 mb-4">补血活血，调经止痛，润肠通便</p>
                <button class="w-full bg-green-500 text-white py-2 rounded-lg">查看详情</button>
            </div>
        </div>
    </div>

    <!-- 底部导航栏 -->
    <div class="fixed bottom-0 left-0 right-0 bg-white border-t flex justify-around items-center p-4">
        <div class="text-center text-green-500">
            <svg class="w-6 h-6 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
            </svg>
            <span class="text-xs">首页</span>
        </div>
        <div class="text-center text-gray-400">
            <svg class="w-6 h-6 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z"></path>
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 13a3 3 0 11-6 0 3 3 0 016 0z"></path>
            </svg>
            <span class="text-xs">识别</span>
        </div>
        <div class="text-center text-gray-400">
            <svg class="w-6 h-6 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
            </svg>
            <span class="text-xs">我的</span>
        </div>
    </div>
</body>
</html>
